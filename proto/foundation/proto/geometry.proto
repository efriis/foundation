syntax = "proto2";

package foundation;

message Interval {
  optional double a = 1;
  optional double b = 2;
}

message Point {
  optional double x = 1;
  optional double y = 2;
}

message Rectangle {
  optional Interval ix = 1;
  optional Interval iy = 2;
}

message BBox {
  optional Rectangle rectangle = 1;
  optional uint32 page_index = 2;
}